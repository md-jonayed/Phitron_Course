<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="stylesheet" href="project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="headerClass">
      <div class="logoConatiner">
        <img src="./resource/Logo.png" alt="PH Tube" />
      </div>
      <div class="sortByButtonContainer">
        <button class="sortButton">Sort By View</button>
      </div>
      <div class="blogButtonContainer">
        <button class="blogButton"><a href="blog.html">Blog</a></button>
      </div>
    </header>
    <header class="secondHeaderClass">
      <div class="allButtonConatiner">
        <button id="allButton" class="buttons">All</button>
      </div>
      <div class="musicButtonContainer">
        <button id="musicButton" class="buttons">Music</button>
      </div>
      <div class="comedyButtonContainer">
        <button id="comedyButton" class="buttons">Comedy</button>
      </div>
      <div class="drawingButtonContainer">
        <button id="drawingButton" class="buttons">Drawing</button>
      </div>
    </header>

    <main>
      <div id="videoList" class="videoContainer"></div>
    </main>
    <!-- <link rel="stylesheet" href="project.js" /> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="music.js"></script>
    <script defer src="allButton.js"></script>
    <script defer src="comedy.js"></script>
    <script defer src="drawing.js"></script>
  </body>
</html>

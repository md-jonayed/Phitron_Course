<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Tags</title>
  </head>
  <body>
    <!-- it reverses what we write  -->
    <bdo dir="rtl">JOnayed</bdo>
    <!-- to make a text small  -->
    <br />
    <small>Jonayed</small>
    <!-- we can use span tag inside other tags to acheive certain tasks  -->
    <br /><small> <span>I am </span>Jonayed</small>
    <!-- we can give abbriviation  -->
    <br />
    <abbr title="bachelor of medicine and bachelor of science">MBBS</abbr>
    <!-- to write address  -->
    <br />
    <address>75/a Kalabagan dhaka 1205</address>
    <!-- we can write details infomration  -->
    <details>
      i am jonayed graduated from university of asia pacific. I have majored in
      computer science and engineering and graduated with a cgpa of 3.74
      <summary>MY INFO</summary>
    </details>
  </body>
</html>

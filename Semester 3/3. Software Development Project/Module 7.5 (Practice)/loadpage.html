<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Load and Display Comments</title>
</head>
<body>

<div id="comments-container"></div>

<script>
// Immediately Invoked Function Expression (IIFE)
(function() {
    // Using fetch
    fetch('https://jsonplaceholder.typicode.com/comments')
      .then(response => response.json())
      .then(data => displayComments(data))
      .catch(error => console.error('Error fetching data:', error));

    // Using axios (if you have axios installed)
    /*
    axios.get('https://jsonplaceholder.typicode.com/comments')
      .then(response => displayComments(response.data))
      .catch(error => console.error('Error fetching data:', error));
    */
})();

function displayComments(comments) {
    const commentsContainer = document.getElementById('comments-container');
    commentsContainer.innerHTML = ''; // Clear previous content

    comments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.innerHTML = `<strong>${comment.name}</strong>: ${comment.body}<br>`;
        commentsContainer.appendChild(commentElement);
    });
}
</script>

</body>
</html>
